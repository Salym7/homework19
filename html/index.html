<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="row main-row">
            <div class="aside">
                <div class="header__logo">
                    <a href="" class="header__logo-link">
                        <img class="header__logo-pic" src="../assets/logo.svg" alt="logo">
                    </a>
                </div>
            </div>
            <div class="header__content">
                <div class="wrapper-main">
                    <div class="row">
                        <div class="header__content-left">
                            <div class="header__form  ">
                                <input type="image" src="../assets/search.svg" alt="Кнопка «input»">
                                <label>
                                    <input class="header__search" type="text" placeholder="Search store">
                                </label>
                            </div>
                        </div>
                        <div class="header__content-right">
                            <div class="header__link-row row ">
                                <nav class="header__nav">
                                    <ul class="header__list row">
                                        <li class="header__item">
                                            <a href="#" class="header__link">products</a>
                                        </li>
                                        <li class="header__item">
                                            <a href="#" class="header__link">story</a>
                                        </li>
                                        <li class="header__item">
                                            <a href="#" class="header__link">manufacturing</a>
                                        </li>
                                        <li class="header__item">
                                            <a href="#" class="">packaging</a>
                                        </li>

                                    </ul>
                                </nav>
                                <div class="header__store">
                                    <ul class="header__store-row row ">
                                        <li>
                                            <a href="" class="header__store-link"><img class="header__basket"
                                                                                       src="../assets/basket.svg"
                                                                                       alt="basket"></a>
                                        </li>
                                        <li>
                                            <a href="" class="header__store-link"><img class="header__person"
                                                                                       src="../assets/person.svg"
                                                                                       alt="person"></a>
                                        </li>
                                    </ul>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
